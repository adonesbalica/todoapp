<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo App</title>
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <div id="container">
            <header class="header-container">
                <h1>Todo List</h1>
            </header>
            <main id="main">
                <section class="search-section">
                    <div class="search-bar">
                        <input type="search" placeholder="Note" name="note" id="note" />
                        <img
                            src="./assets/img/search_icon.svg"
                            id="search-button"
                            alt="search icon"
                        />
                    </div>

                    <div class="dropdown">
                        <div class="select">
                            <span class="selected">All</span>
                            <div class="caret"></div>
                        </div>

                        <ul class="menu">
                            <li class="active">All</li>
                            <li>Completed</li>
                            <li>Incompleted</li>
                        </ul>
                    </div>

                    <div id="toggle-theme-container">
                        <img src="./assets/img/moon_vector.svg" alt="darkmode toggle" />
                    </div>
                </section>
                <section class="todo-list">
                    <ul class="list">
                        <li>
                            <input type="checkbox" name="" id="" />
                            <span>NOTE #1</span>
                            <span>
                                <img src="./assets/img/pen-vector.png" alt="edit button" />
                                <img src="./assets/img/trash-vector.png" alt="delete button" />
                            </span>
                        </li>
                        <li>
                            <input type="checkbox" name="" id="" />
                            <span>NOTE #2</span>
                            <span>
                                <img src="./assets/img/pen-vector.png" alt="edit button" />
                                <img src="./assets/img/trash-vector.png" alt="delete button" />
                            </span>
                        </li>
                        <li>
                            <input type="checkbox" name="" id="" />
                            <span>NOTE #3</span>
                            <span>
                                <img src="./assets/img/pen-vector.png" alt="edit button" />
                                <img src="./assets/img/trash-vector.png" alt="delete button" />
                            </span>
                        </li>
                    </ul>
                </section>
            </main>
        </div>
        <script src="./js/index.js"></script>
    </body>
</html>
