<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo App</title>
    </head>
    <body>
        <div id="container">
            <header class="header-container">
                <h1>Todo List</h1>
            </header>
            <section class="search-section">
                <div class="search-bar">
                    <input type="search" placeholder="Note" name="note" id="note" />
                    <img src="./assets/img/search_icon.svg" alt="search icon" />
                </div>

                <div class="dropdown">
                    <div class="select">
                        <span class="selected">All</span>
                        <div class="caret"></div>
                    </div>

                    <ul class="menu">
                        <li class="active">All</li>
                        <li>Completed</li>
                        <li>Incompleted</li>
                    </ul>
                </div>
            </section>
        </div>
    </body>
</html>
